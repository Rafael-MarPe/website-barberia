<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title> Contacto de la barber shop </title>
    <link rel="stylesheet" href="reset.css">
    <link rel ="stylesheet" href="estilo_contacto.css">

</head>
<body>
    
    <header>
        <div class="caja">
            <h1> <img src="imagenes/logo.png"> </h1>
        
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
               </ul>
            </nav>
        </div>
    
    </header>
    <main>
        
        <form>
            <label for="nombreapellido"> Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="formulario" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" class="formulario" required placeholder="email@dominio.com">

            <label for="numero">Número de teléfono</label>
            <input type="tel" id="numero" class="formulario" required placeholder="XXXX XXXX">

            <label for="msg">Mensaje</label>
            <textarea  id="msg" cols="70" rows="10" class="formulario"></textarea> 

            <div class="opciones">
                <p class="pregunta">¿Como le gustaría ser contactado?</p>

                <label for="email"><input type="radio" name="contacto" id="email">  E-mail</label>
                
    
                <label for="wha"><input type="radio" name="contacto" id="wha">  Whatsapp</label>
                
    
                <label for="telefono"><input type="radio" name="contacto" id="telefono">  Teléfono</label>

                <p class="tiempo-cita">¿En que momento desea agendar la cita?</p>

                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>

                <table>
                    <thead>
                        <th>Días</th>
                        <th>Horario</th>
                    </thead>
                       
                    <tbody>
                        <tr>
                            <td>Lunes</td> 
                            <td>8h--20h</td>
                        </tr>
            
                        <tr>
                            <td>Miércoles</td> 
                            <td>8h--20h</td>
                        </tr>
            
                        <tr>
                            <td>Viernes</td> 
                            <td>8h--20h</td>
                        </tr>
                        
            
                    </tbody>
            
                </table>
            

                <label for="check"> <input type="checkbox" class="novedades">  ¿Le gustaría recibir novedades y promociones?</label>
               
                
    
                
            </div>

    

            <input type="submit" value="Enviar formulario" class="send">



        </form>

    </main>
    
    <footer>
        
        <img src="imagenes/logo-blanco.png">
        <p class="derechos"> &copy Todos los derechos reservados</p>
    </footer>
</body>

</html>
